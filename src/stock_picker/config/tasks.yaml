find_trending_companies:
  description: >
    Find the top trending companies in the news in {sector} by searching the latest news. Find new companies that you've not found before.
  expected_output: >
    A list of trending companies in {sector}
  agent: trending_company_finder
  output_file: output/trending_companies.json

research_trending_companies:
  description: >
    Given a list of trending companies, provide detailed analysis of each company in a report by searching online
  expected_output: >
    A report containing detailed analysis of each company
  agent: financial_researcher
  context:
    - find_trending_companies
  output_file: output/research_report.json

pick_best_company:
  description: >
    Analyze the research findings and pick the best company for investment.
    Send an email to the user with this email address: {user_email_address} with the decision and complete report on why you chose this company, and which companies were not selected.
  expected_output: >
    The chosen company and why it was chosen with detailed report; the companies that were not selected and why they were not selected.
  agent: stock_picker
  context:
    - research_trending_companies
  output_file: output/decision.md

send_email_task:
  description: >
    Given a markdown file, you convert it to HTML first and then send the email to {user_email_address}.
  expected_output: >
    The markdown file before it was converted to HTML
  agent: email_sender
  context:
    - pick_best_company
  output_file: output/email_body.html
